<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav id="navbar">
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://images.google.com/">Images</a></li>
                <!--
                <li id="account"><a href="https://myaccount.google.com/"><img src="images/account_icon.png" id="account_icon" alt="account_icon"></a></li>
                -->
            </ul>
        </nav>

        <section id="main">
            <img src="images/google_logo.png" class="center" alt="Google Logo">

            <form id="search_bar">
                <input type="text" name ="search" class="center" id="search_input">
                <div id="button-container">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>
        
        <footer>
            <div id="footer-left">
                <a href="https://about.google/">About</a>
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://www.google.com/intl/en_ph/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
